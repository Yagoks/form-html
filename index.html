<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="form-container">
        <form action="display.html" method="get">
            <h1>Formulário</h1>

            <!-- Dados Pessoais -->
            <fieldset>
                <legend>Dados pessoais</legend>
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Endereço</label>
                <input type="text" id="address" name="address" required>

                <label for="city">Cidade</label>
                <input type="text" id="city" name="city" required>

                <label for="state">Estado</label>
                <select id="state" name="state" required>
                    <option value="Acre">Acre</option>
                    <option value="Alagoas">Alagoas</option>
                    <option value="Amapá">Amapá</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Ceará">Ceará</option>
                    <option value="Distrito Federal">Distrito Federal</option>
                    <option value="Espírito Santo">Espírito Santo</option>
                    <option value="Goiás">Goiás</option>
                    <option value="Maranhão">Maranhão</option>
                    <option value="Mato Grosso">Mato Grosso</option>
                    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                    <option value="Minas Gerais">Minas Gerais</option>
                    <option value="Pará">Pará</option>
                    <option value="Paraíba">Paraíba</option>
                    <option value="Paraná">Paraná</option>
                    <option value="Pernambuco">Pernambuco</option>
                    <option value="Piauí">Piauí</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                    <option value="Rondônia">Rondônia</option>
                    <option value="Roraima">Roraima</option>
                    <option value="Santa Catarina">Santa Catarina</option>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Sergipe">Sergipe</option>
                    <option value="Tocantins">Tocantins</option>
                </select>
            </fieldset>

            <!-- Dados Profissionais -->
            <fieldset>
                <legend>Dados profissionais</legend>

                <div class="professional-details">
                    <div class="area-interesse">
                        <p>Área de interesse</p>
                        <div class="checkbox-group">
                            <input type="checkbox" id="computacao" name="interesse" value="Computação">
                            <label for="computacao">Computação</label>

                            <input type="checkbox" id="biologia" name="interesse" value="Biologia">
                            <label for="biologia">Biologia</label>

                            <input type="checkbox" id="meio_ambiente" name="interesse" value="Meio Ambiente">
                            <label for="meio_ambiente">Meio Ambiente</label>

                            <input type="checkbox" id="engenharia" name="interesse" value="Engenharia">
                            <label for="engenharia">Engenharia</label>

                            <input type="checkbox" id="historia" name="interesse" value="História">
                            <label for="historia">História</label>
                        </div>
                    </div>

                    <div class="natureza-cargo">
                        <p>Natureza do Cargo</p>
                        <div class="radio-group">
                            <input type="radio" id="gerencia" name="cargo" value="Gerência">
                            <label for="gerencia">Gerência</label>

                            <input type="radio" id="financeiro" name="cargo" value="Financeiro">
                            <label for="financeiro">Financeiro</label>

                            <input type="radio" id="recepcao" name="cargo" value="Recepção">
                            <label for="recepcao">Recepção</label>

                            <input type="radio" id="administrativo" name="cargo" value="Administrativo">
                            <label for="administrativo">Administrativo</label>

                            <input type="radio" id="juridico" name="cargo" value="Jurídico">
                            <label for="juridico">Jurídico</label>
                        </div>
                    </div>
                </div>

                <label for="curriculo">Mini-currículo</label>
                <textarea id="curriculo" name="curriculo" rows="4" required></textarea>
            </fieldset>

            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
    </div>
</body>
</html>
